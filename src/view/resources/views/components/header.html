<!-- Banner Header Section -->
<header class="bg-blue-600 text-white py-4 px-6 flex items-center justify-between rounded-xl">
    <!-- Container for logo and title with flex layout -->
    <div class="flex items-center gap-x-2">
        <!-- Logo container with specific width, height, and alignment -->
        <div class="w-15 h-15 rounded-xl bg-white flex justify-center items-end">
            <!-- Logo image, the source is dynamically fetched using @assets directive -->
            <img src="@assets('ico/ico.png')" alt="Logo" class="w-10 h-10 animate-eye-move">
        </div>
        <!-- Title of the banner with specific styling -->
        <h1 class="text-xl text-center font-semibold pl-16">Get started with your application quickly!</h1>
    </div>
</header>
